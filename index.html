<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Forms</title>
</head>

<body>
    <main>
        <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
            <fieldset>
                <legend>About You</legend>
                <p>
                    <label for="nickname">Your nickname:</label><br>
                    <input required type="text" name="nickname" id="nickname">
                </p>
                <p>
                    <label for="surname">Your surname:</label><br>
                    <input type="text" name="surname" id="surname">
                </p>
                <p>
                    <label for="password">Your password: (UpperCase, LowerCase and Number)</label><br>
                    <input required type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="password"
                        id="password">
                </p>
                <p>
                    <label for="age">Your age:</label><br>
                    <input type="number" name="age" id="age">
                </p>
                <p>
                    <label for="telephone">Your phone number:</label><br>
                    <input type="tel" name="telephone" id="telephone">
                </p>
                <p>
                    <label for="email">Your email address:</label><br>
                    <input required type="email" name="email" id="email">
                </p>
            </fieldset>
            <p>
                <p> Where do you usually watch a films?</p>
                <input type="radio" name="radio" id="radio1">
                <label for="radio1">Cinema</label>
            </p>
            <p>
                <input type="radio" name="radio" id="radio2">
                <label for="radio2">Internet</label>
            </p>
            <p>
                <input type="radio" name="radio" id="radio3">
                <label for="radio3">TV</label>
            </p>
            <p>Which streaming platform do you use?</p>
            <p>
                <input type="checkbox" value="netflix" name="filmPlatform1" id="filmPlatform1">
                <label for="filmPlatform1">Netflix</label>
            </p>
            <p>
                <input type="checkbox" value="hbo" name="filmPlatform2" id="filmPlatform2">
                <label for="filmPlatfor2">HBO Go</label>
            </p>
            <p>
                <input type="checkbox" value="amazon" name="filmPlatform3" id="filmPlatform3">
                <label for="filmPlatfor3">Amazon Prime</label>
            </p>
            <p>
                <input type="checkbox" value="youtube" name="filmPlatform4" id="filmPlatform4">
                <label for="filmPlatfor4">YouTube</label>
            </p>
            <p>
                <label for="select">Do you like pizza? Please select the answer:</label>
                <select name="select" id="select">
                    <option value="user selected yes">Yes</option>
                    <option value="user selected no">No</option>
                    <option value="user is pathetic">Yes, but without pineapple</option>
                </select>
            </p>
            <p>
                <label for="range">How much do you like pizza?</label><br>
                <input type="range" min="0" max="100" step="10" value="100" name="range" id="range">
            </p>
            <fieldset>
                <legend>Bonus</legend>
                <p>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" value="MichaÅ‚" id="name">
                </p>
                <p>
                    <label for="ez"></label><br>
                    <input type="text" name="ez" value="Mission completed" id="ez">
                </p>
            </fieldset><br>
            <input type="submit" value="Send the form!">
        </form>
    </main>
</body>

</html>
